<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body class="bg-dark" >

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4 col-8">
		<div class="card bg-light border-dark">
			<div class="card-header text-white" th:text="${titulo}" style="background: linear-gradient(to right, #2980b9, #2c3e50);"></div>
			<div class="card-body" style="background: linear-gradient(to right, #2980b9, #2c3e50);">

				<h4 class="card-title text-white">
					<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/app/form}" class="btn btn-light btn-xs">Crear
						usuario</a>
				</h4>
				<table class="table table-striped table-sm text-white">
					<thead>
						<tr>
							<th hidden="">Id</th>
							<th class="px-4 text-white">USUARIO</th>
<!-- 							<th>Password</th> -->
							<th>FECHA ALTA</th>
							<th>ESTADO</th>
							<th class="text-center ">ACCIÃ“N</th>
<!-- 							<th class="text-center ">DETALLE</th> -->
<!-- 							<th class="text-center">EDITAR</th> -->
<!-- 							<th class="text-center">ELIMINAR</th> -->
							<!-- 				<th>RolId</th> -->
							<!-- 				<th>IdRolUsuario</th> -->
							<!-- 				<th>descripcion</th> -->
						</tr>
					</thead>

					<tbody>
						<tr th:each="usuario: ${usuarios}">
							<td hidden=""><a class="btn btn-primary btn-sm" th:href="@{/app/ver/} + ${usuario.usuario}" th:text="${usuario.id}"></a></td>
							<td class="px-4 text-white" th:text="${usuario.usuario}"></td>
<!-- 							<td th:text="${usuario.password}"></td> -->
							<td th:text="${usuario.fecha}" class="text-white"></td>
							<td th:if="${usuario.activo == false}" th:text="'Inactivo'" class="text-white"></td>
							<td th:unless="${usuario.activo == false}" th:text="${'Activo'}" class="text-white"></td>
							<td class="text-center">
								<a class="btn btn-sm btn-outline-light mx-1" th:href="@{/app/ver/} + ${usuario.usuario}" style="border-radius: 50%;"
									data-toggle="tooltip" title="Ver detalle">
									<i class="bi bi-card-text"></i>
								</a>
								<a class="btn btn-sm btn-outline-light mx-1" th:href="@{/app/form/} + ${usuario.id}" style="border-radius: 50%;"
									data-toggle="tooltip" title="Editar">
									<i class="bi bi-pencil-square"></i>
								</a>
								<a class="btn btn-sm btn-outline-light mx-1" data-toggle="tooltip" title="Eliminar"
									th:href="@{/app/eliminar/} + ${usuario.id}" 
									onclick="return confirm('Estas seguro que quieres eliminar?')" style="border-radius: 50%;">
										<i class="bi bi-trash3"></i>
								</a>
							</td>
<!-- 							<td class="text-center"> -->
<!-- 								<a class="btn btn-sm btn-outline-light" th:href="@{/app/form/} + ${usuario.id}" style="border-radius: 50%;"> -->
<!-- 									<i class="bi bi-pencil-square"></i> -->
<!-- 								</a> -->
<!-- 							</td> -->
<!-- 							<td class="text-center"><a class="btn btn-sm btn-outline-light" -->
<!-- 								th:href="@{/app/eliminar/} + ${usuario.id}"  -->
<!-- 								onclick="return confirm('Estas seguro que quieres eliminar?')" style="border-radius: 50%;"> -->
								
<!-- 								<i class="bi bi-trash3"></i> -->
								
<!-- 							</a></td> -->


							<!-- 				<td th:text="${usuario.id}"></td> -->
							<!-- 				<td th:text="${usuario.id}"></td> -->
							<!-- 				<td th:text="${usuario.id}"></td> -->
						</tr>
					</tbody>

				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
