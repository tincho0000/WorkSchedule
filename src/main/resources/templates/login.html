<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body class="bg-dark">

	<header th:replace="layout/layout :: header"></header>
	
	<div class="container py-4 d-flex justify-content-center" >
		<div class="card bg-light text-center"  style="width: 22rem;" >
			<div class="card-header">Por favor iniciar sesión</div>
			<div class="card-body d-flex justify-content-center">
				<form th:action="@{/login}" method="post">
				
					<div class="form-group col-sm-12 mb-3 ">
						<input type="text" name="username" id="username" class="form-control" placeholder="Usuario" required="required" autofocus="autofocus">
					</div>
					<div class="form-group col-sm-12 mb-3">
						<input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required="required">
					</div>
					<div class="form-group col-sm-12 mb-3">
						<input type="submit" class="btn btn-lg btn-primary btn-block" value="Iniciar Sesión">
					</div>
<!-- 					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->
					
				</form>
			
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
