<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title text-end pb-2">
					<a class="btn btn-light btn-outline-secondary"
						th:href="@{'/requerimientos/listar-requerimientos'}"
						th:text="'&laquo; Volver'"></a>
				</h4>

				<form class="row g-3" th:action="@{/requerimientos/form}"
					th:object="${requerimiento}" method="post">

					<div class="form-group row py-3">
						<label class="col-sm-2 col-form-label" th:text="Requerimiento"></label>
						<div class="col-sm-2">
							<input type="text" th:field="*{requerimiento}"
								class="form-control" th:errorclass="'form-control is-invalid'" />
							<div class="invalid-feedback"
								th:if="${#fields.hasErrors('requerimiento')}"
								th:errors="*{requerimiento}"></div>
						</div>
						<label class="col-sm-2 col-form-label text-end" th:text="Descripción"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{descripcion}" class="form-control"
								th:errorclass="'form-control is-invalid'" />
							<div class="invalid-feedback"
								th:if="${#fields.hasErrors('descripcion')}"
								th:errors="*{descripcion}"></div>
						</div>
					</div>
					<div class="form-group row py-1">
						<label class="col-sm-2 col-form-label"
							th:text="'Cantidad' + ' Horas'"></label>
						<div class="col-sm-2">
							<input id="horasRequerimiento" type="number"
								th:field="*{cantidadHoras}" class="form-control" />
						</div>
						<label class="col-sm-2 col-form-label text-end" th:text="Aplicación"></label>
						<div class="col-sm-6">
							<select class="form-select" th:field="*{aplicacion}" id="aplicacion" name="aplicacion" th:errorclass="'form-control is-invalid'">
								<option value="">Seleccionar...</option>
								<option th:each="aplicacion: ${aplicaciones}"
									th:text="${aplicacion.nombre}" th:value="${aplicacion.id}">
								</option>
							</select>
							<div class="invalid-feedback"
								th:if="${#fields.hasErrors('aplicacion')}"
								th:errors="*{aplicacion}">
							</div>
							
						</div>
					</div>

					<div class="form-group row py-3">
						<label class="col-sm-2 col-form-label" th:text="Observaciones"></label>
						<div class="col-sm-10">
							<textarea th:field="*{observacion}" rows="" class="form-control"></textarea>
						</div>
					</div>

					<div class="form-group row py-3">
						<label for="buscar_fase" class="col-sm-2 col-form-label"
							th:text="'Buscar Fase'"></label>
						<div class="col-sm-3">
							<input type="text" name="buscar_fase" id="buscar_fase"
								class="form-control" />
						</div>
						
						<label class="col-sm-2 col-form-label text-end" th:text="Estado"></label>
						<div class="col-sm-4">
							<select class="form-select" th:field="*{estado}" id="estado" name="estado" th:errorclass="'form-control is-invalid'">
								<option value="">Seleccionar...</option>
								<option th:each="estado: ${fases}"
									th:text="${estado.descripcion}" th:value="${estado.descripcion}">
								</option>
							</select>
							<div class="invalid-feedback"
								th:if="${#fields.hasErrors('estado')}"
								th:errors="*{estado}">
							</div>
							
						</div>
						
					</div>
					
					

					<div class="form-group row py-5">
						<table th:replace="requerimiento/plantilla-fases :: agregarFase"></table>

						<div class="col-sm-6 border">
							<table id="cargarFase"
								class="table table-sm table-striped table-hover">
								<thead>
									<tr>
										<!-- 										<th>ID</th> -->
										<th>Fase</th>
										<th>Horas</th>
										<!-- 									<th>Otro</th> -->
										<th>Eliminar</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>

						<div class="col-sm-3">
							<h5 class="text-center">
								<span class="">Total Fases</span>
							</h5>
							<h5 class="text-center">
								<span class="" id="total_fases">0</span>
							</h5>

						</div>

						<div class="col-sm-3">
							<input type="submit" th:value="${titulo}" class="btn btn-success" onclick="validar()" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<input id="pepe" th:value="${fasesJson}">

	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="requerimiento/js/autocomplete-fases :: javascript"></script>
	<script type="text/javascript" th:inline="javascript">
	$(document).ready(function() {
		
		var fases = [[${listaFases}]];
		var fasesId = [[${listaFasesId}]];
// 		console.log("fases: " +fases);
		
		for (i = 0; i < fases.length; i++) {
			
			var linea = $("#plantillaFases").html();
			linea = linea.replace(/{ID}/g, fasesId[i]);
			linea = linea.replace(/{FASE}/g, fases[i]);
			$("#cargarFase tbody").append(linea);
		}
	});
	
	</script>

</body>
</html>
