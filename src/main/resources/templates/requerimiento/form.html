<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head th:replace="layout/layout :: head"></head>
<body style="background-image: linear-gradient(to right, #5c5f62, #53565a, #494e52, #40454a, #373d42);">

	<header th:replace="layout/layout :: header">
		<link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
	</header>

	<div class="container py-4 text-white">
		<div class="card border-white" style="background: linear-gradient(to right, #2980b9, #2c3e50);">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title text-end pb-2">
					<a class="btn btn-outline-light"
						th:href="@{'/requerimientos/listar-requerimientos'}"
						th:text="'&laquo; Volver'"></a>
				</h4>

				<form class="row g-3" th:action="@{/requerimientos/form}"
					th:object="${requerimiento}" method="post">

					<div class="form-group row py-3"></div>

						<div class="container py-4 text-white">
							<div class="card border-white" style="background: linear-gradient(to right, #2980b9, #2c3e50);">
								<div class="card-header" th:utext="#{label.title.new.requirement.section}"></div>
								<div class="card-body">
									<div class="form-group row py-3">
										<label class="col-sm-2 col-form-label" th:utext="#{label.new.requirement.number}"></label>
										<div class="col-sm-2">
											<input type="text" th:field="*{requerimiento}"
												   class="form-control" th:errorclass="'form-control is-invalid'" />
										</div>
										<label class="col-sm-2 col-form-label text-end" th:utext="#{label.new.requirement.description}"></label>
										<div class="col-sm-6">
											<textarea class="form-control" id="description" rows="5"
													  name="description"
													  placeholder="Ingrese descripcion" th:field="*{descripcion}"
													  required="required"></textarea>
									</div>


									<div class="form-group row py-3">
									<div class="col-sm-4">
										<label class="col-sm-2 col-form-label" style="width : 130px;" th:utext="#{label.new.requirement.type}"></label>
											<select class="form-select" name="tipoRequerimiento">
												<option value="">Seleccionar...</option>
												<option th:each="tipoRequerimiento : ${T(com.workschedule.app.enums.RequirementTypeEnum).values()}"
														th:text="${tipoRequerimiento}"
														th:value="${tipoRequerimiento}">
												</option>
											</select>
										<div class="invalid-feedback"
											 th:if="${#fields.hasErrors('tipoRequerimiento')}"
											 th:errors="*{tipoRequerimiento}">
										</div>
									</div>
									<label class="col-sm-2 col-form-label text-end" style="margin-top : 3.75rem;" th:utext="#{label.new.requirement.application}"></label>
									<div class="col-sm-6" style="margin-top : 3.75rem;">
										<select class="form-select" th:field="*{aplicacion}" id="aplicacion" name="aplicacion" th:errorclass="'form-control is-invalid'">
											<option value="">Seleccionar...</option>
											<option th:each="aplicacion: ${aplicaciones}"
													th:text="${aplicacion.nombre}" th:value="${aplicacion.id}">
											</option>
										</select>
										<div class="invalid-feedback"
											 th:if="${#fields.hasErrors('aplicacion')}"
											 th:errors="*{aplicacion}">
										</div>
									</div>
					</div>

					<div class="form-group row py-3">
						<div class="col-sm-4">
						<label class="col-sm-2 col-form-label" style="width : 130px;" th:utext="#{label.new.requirement.state}"></label>
							<select class="form-select" th:field="*{estado}" id="estado" name="estado" th:errorclass="'form-control is-invalid'">
								<option value="">Seleccionar...</option>
								<option th:each="estado: ${fases}"
										th:text="${estado.descripcion}" th:value="${estado.descripcion}">
								</option>
							</select>
							<div class="invalid-feedback"
								 th:if="${#fields.hasErrors('estado')}"
								 th:errors="*{estado}">
							</div>

						</div>
						<label class="col-sm-2 col-form-label text-end" style="margin-top: 2.5rem;" th:utext="#{label.new.requirement.owner}"></label>
						<div class="col-sm-6" style="margin-top: 2.5rem;">
							<input list="usuarios" class="form-control" id="usuario" th:field="*{usuario}" th:errorclass="'form-control is-invalid'">  </input>
							<datalist id="usuarios">
								<option th:each="row : ${usuarios}" th:value="${row.id}" th:label="${row.usuario}">
							</datalist>
							<div class="invalid-feedback"
								 th:if="${#fields.hasErrors('usuario')}"
								 th:errors="*{usuario}"></div>
						</div>
					</div>
									<div class="form-group row py-3">
										<div class="col-md-4 mt-5">
											<label for="fecha" th:utext="#{label.new.requirement.creation.date}"></label>
											<div class="input-group date">
												<input type="date" class="form-control" id="fecha" autocomplete="off" th:field="*{fecha}" th:value="${fecha}" readonly/>
											</div>
										</div>
										<label class="col-sm-2 col-form-label text-end" style="margin-top: 4.375rem;" th:utext="#{label.new.requirement.methodology}"></label>
										<div class="col-sm-6" style="margin-top: 4.375rem;">
											<select class="form-select" name="metodologia">
												<option value="">Seleccionar...</option>
												<option th:each="metodologia : ${T(com.workschedule.app.enums.MethodologyEnum).values()}"
														th:text="${metodologia}"
														th:value="${metodologia}">
												</option>
											</select>
											<div class="invalid-feedback"
												 th:if="${#fields.hasErrors('metodologia')}"
												 th:errors="*{metodologia}"></div>
										</div>
									  </div>
									</div>
					</div>


						<div class="col-sm-3">
							<input type="submit" th:value="${titulo}" class="btn btn-success" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet"  />

</body>
</html>
