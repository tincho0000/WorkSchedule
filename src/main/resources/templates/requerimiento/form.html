<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body style="background-image: linear-gradient(to right, #5c5f62, #53565a, #494e52, #40454a, #373d42);">

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4 text-white">
		<div class="card border-white" style="background: linear-gradient(to right, #2980b9, #2c3e50);">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title text-end pb-2">
					<a class="btn btn-outline-light"
						th:href="@{'/requerimientos/listar-requerimientos'}"
						th:text="'&laquo; Volver'"></a>
				</h4>

				<form class="row g-3" th:action="@{/requerimientos/form}"
					th:object="${requerimiento}" method="post">

					<div class="form-group row py-3">
						<label class="col-sm-2 col-form-label" th:text="Requerimiento"></label>
						<div class="col-sm-2">
							<input type="text" th:field="*{requerimiento}"
								class="form-control" th:errorclass="'form-control is-invalid'" />
							<div class="invalid-feedback"
								th:if="${#fields.hasErrors('requerimiento')}"
								th:errors="*{requerimiento}"></div>
						</div>
						<label class="col-sm-2 col-form-label text-end" th:text="Aplicación"></label>
						<div class="col-sm-2">
							<select class="form-select" th:field="*{aplicacion}" id="aplicacion" name="aplicacion" th:errorclass="'form-control is-invalid'">
								<option value="">Seleccionar...</option>
								<option th:each="aplicacion: ${aplicaciones}"
										th:text="${aplicacion.aplicacion}" th:value="${aplicacion.id}">
								</option>
							</select>
							<div class="invalid-feedback"
								 th:if="${#fields.hasErrors('aplicacion')}"
								 th:errors="*{aplicacion}">
							</div>

						</div>
						<label class="col-sm-2 col-form-label text-end" th:text="Estado"></label>
						<div class="col-sm-2">
							<select class="form-select" th:field="*{estado}" id="estado" name="estado" th:errorclass="'form-control is-invalid'">
								<option value="">Seleccionar...</option>
								<option th:each="estado: ${fases}"
										th:text="${estado.fase}" th:value="${estado.fase}">
								</option>
							</select>
							<div class="invalid-feedback"
								 th:if="${#fields.hasErrors('estado')}"
								 th:errors="*{estado}">
							</div>

						</div>

					<div class="form-group row py-3">
						<label class="col-sm-2 col-form-label" th:text="Descripción"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{descripcion}" class="form-control"
								   th:errorclass="'form-control is-invalid'" />
							<div class="invalid-feedback"
								 th:if="${#fields.hasErrors('descripcion')}"
								 th:errors="*{descripcion}"></div>
						</div>
					</div>
					</div>

					<div class="form-group row py-3">
						<label class="col-sm-2 col-form-label" th:text="Observaciones"></label>
						<div class="col-sm-10">
							<textarea th:field="*{observacion}" rows="" class="form-control"></textarea>
						</div>
					</div>

					<div class="form-group row py-3">
						<label class="col-sm-2 col-form-label" th:utext="#{form.requirement.date.planned.testing}"></label>
						<div class="col-sm-2">
							<input id="fechaPlanificadaTest" type="date" />
						</div>
						<label class="col-sm-2 col-form-label" th:utext="#{form.requirement.date.real.testing}"></label>
						<div class="col-sm-2">
							<input id="fechaRealTest" type="date" />
						</div>
					</div>

					<div class="form-group row py-3">
						<label class="col-sm-2 col-form-label" th:utext="#{form.requirement.date.planned.imple}"></label>
							<div class="col-sm-2">
								<input id="implePlanned" type="date">
							</div>
						<label class="col-sm-2 col-form-label" th:utext="#{form.requirement.date.real.imple}"></label>
						<div class="col-sm-2">
							<input id="impleReal" type="date">
						</div>
					</div>

					<div class="form-group row py-3">
						<label class="col-sm-2 col-form-label" th:utext="#{form.requirement.user}"></label>
						<div class="col-sm-2">
							<input id="user" type="text" th:value="${username}" class="form-control" readonly>
						</div>
						<label class="col-sm-2 col-form-label" th:utext="#{form.requirement.type}"></label>
						<div class="col-sm-2">
						<select class="form-select" name="tipoRequerimiento" id="tipoRequerimiento" th:field="*{tipoRequerimiento}" required>
							<option value="">Seleccionar...</option>
							<option th:each="tipoRequerimiento : ${T(com.workschedule.app.enums.RequirementType).values()}"
									th:text="${tipoRequerimiento}"
									th:value="${tipoRequerimiento.name()}">
							</option>
						</select>
						  <div class="invalid-feedback"
							 th:if="${#fields.hasErrors('tipoRequerimiento')}"
							 th:errors="*{tipoRequerimiento}">
						  </div>
						</div>

					</div>

					<div class="form-group row py-3">
						<label class="col-sm-2 col-form-label"
							   th:text="'Cantidad' + ' Horas'"></label>
						<div class="col-sm-2">
							<input type="number"
								   id="total_fases" class="form-control" th:readonly="true" oninput="calculateTotal()" />
						</div>
					</div>

					<div class="form-group row py-3">
						<div class="col-sm-2">
						<button id="addFasesBtn" type="button" onclick="addFases()" class="btn btn-primary">
							<span th:utext="#{form.requirement.button.add.estimated}"></span>
						</button>
						</div>
					</div>
					
					

					<div class="form-group row py-5">

						<div class="col-sm-6 border-0">
							<table id="cargarFase"
								   class="table table-sm table-striped table-hover">
								<thead class="text-white">
								<tr>
									<th>Fase</th>
									<th>Horas</th>
									<th>Eliminar</th>
								</tr>
								</thead>
								<tbody id='fasesTable'>
								</tbody>
							</table>
						</div>

						<div class="d-flex justify-content-center">
							<input type="submit" th:value="#{form.requirement.save.button.label}" class="btn btn-success" />
						</div>

					</div>
				</form>
			</div>
		</div>
	</div>
	<input id="pepe" th:value="${fasesJson}">

	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="requerimiento/js/autocomplete-fases :: javascript"></script>
	<script type="text/javascript" th:inline="javascript">
	$(document).ready(function() {
		disabledButtonAddFases();
		document.getElementsByName("tipoRequerimiento")[0].addEventListener('change', loadFases);
	});

	function calculateTotal() {
		var total=0;

	$('input[name="cantidad[]"]').each(function(){
		console.log("VALOR: " + $(this).val());
		if ($(this).val() != ""){
			total += parseInt($(this).val());
		} else {
			// Para evitar problemas de campo number vacio si se borra lo obligo a que sea cero
			$(this).val(0);
		}
	});

	// 					console.log("TOTAL: " + total);
		let cantidadHs = document.getElementById('total_fases');
		cantidadHs.value = total;
		return total;

	//$('#total_fases').html(total);
	}

	function addFases() {
		let objectFases = sessionStorage.getItem('fases');
		let fases = JSON.parse(objectFases);
		let fasesList = document.getElementById('fasesTable');
		console.log("onclick fases:", fases);
		for (const fase of fases) {
			let row = document.createElement('tr');
			let html = '<td class="d-none"><input type="hidden" value="' +fase.id+ '" name="fase_id[]" /></td>' +'<td>' + fase.fase + '</td>' +
					'<td>' +
					'<div class="col-sm-6">' +
					'<input type="number" value="0" name="cantidad[]"  id="cantidad_'+ fase.id +'" class="form-control text-end" onchange="calculateTotal();"/>'
					+'</div></td>';
			row.innerHTML = html;
			fasesList.appendChild(row);
		}

	}
	function loadFases() {
		/* Function */
		var fases = [];
		console.log("valor original: ", this.value)
		if(this.value != null || this.value.trim() != '') {
			removeDisabledButtonAddFases();
			switch (this.value) {
				case 'EVOLUTIVO':
					fases = [[${listaEvolutiva}]];
					break;
				case 'CORRECTIVO':
				case 'REWORK':
					fases = [[${listaCorrectivoRework}]];
					break;
				case 'ANALISIS':
					fases = [[${listaAnalisis}]];
					break;
				default:
					disabledButtonAddFases();
					fases = [[${listaAnalisis}]];
			}
		} else {
			disabledButtonAddFases();
		}
		console.log("fases", fases);
		sessionStorage.setItem('fases', JSON.stringify(fases));
	}

	function disabledButtonAddFases() {
		let button = document.getElementById("addFasesBtn");
		button.setAttribute("disabled", "disabled");
	}

	function removeDisabledButtonAddFases() {
		let button = document.getElementById("addFasesBtn");
		button.removeAttribute("disabled");
	}
	
	</script>

</body>
</html>
